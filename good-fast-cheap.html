<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good - Cheap - Fast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .container {
            background: #c8e6c9;
            padding: 20px;
            width: 250px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }
        label {
            font-size: 20px;
            font-weight: bold;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            border-radius: 24px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background-color: green;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h3>Good-Fast-Cheap</h3>
    <div class="container">
        <div class="toggle-container">
            <span>GOOD</span>
            <label class="switch">
                <input type="checkbox" id="good" onchange="handleToggle('good')">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span>CHEAP</span>
            <label class="switch">
                <input type="checkbox" id="cheap" onchange="handleToggle('cheap')">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span>FAST</span>
            <label class="switch">
                <input type="checkbox" id="fast" onchange="handleToggle('fast')">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        function handleToggle(selected) {
            let good = document.getElementById("good");
            let cheap = document.getElementById("cheap");
            let fast = document.getElementById("fast");

            if (good.checked && cheap.checked && fast.checked) {
                if (selected === "good") {
                    fast.checked = false;
                } else if (selected === "cheap") {
                    good.checked = false;
                } else if (selected === "fast") {
                    cheap.checked = false;
                }
            }
        }
    </script>
</body>
</html>
