<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập if-else</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        select, button, input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #2e7d32;
            border-radius: 5px;
        }
        button {
            background-color: #388e3c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h3>Chọn bài toán</h3>
    <select id="exerciseSelect" onchange="showExercise()">
        <option value="1">Bài 1: Kiểm tra chia hết</option>
        <option value="2">Bài 2: Kiểm tra tuổi vào lớp 10</option>
        <option value="3">Bài 3: Kiểm tra số nguyên</option>
        <option value="4">Bài 4: Tìm số lớn nhất</option>
        <option value="5">Bài 5: Xếp loại học lực</option>
        <option value="6">Bài 6: Tính hoa hồng</option>
        <option value="7">Bài 7: Tính cước điện thoại</option>
    </select>
    
    <div id="exerciseContainer"></div>

    <script>
        function showExercise() {
            let exercise = document.getElementById("exerciseSelect").value;
            let container = document.getElementById("exerciseContainer");
            let content = "";

            switch (exercise) {
                case "1":
                    content = `<h3>Bài 1: Kiểm tra a có chia hết cho b</h3>
                               <input type="number" id="a" placeholder="Nhập số a">
                               <input type="number" id="b" placeholder="Nhập số b">
                               <button onclick="checkDivisibility()">Kiểm tra</button>
                               <p id="result"></p>`;
                    break;
                case "2":
                    content = `<h3>Bài 2: Kiểm tra tuổi vào lớp 10</h3>
                               <input type="number" id="age" placeholder="Nhập tuổi">
                               <button onclick="checkAge()">Kiểm tra</button>
                               <p id="result"></p>`;
                    break;
                case "3":
                    content = `<h3>Bài 3: Kiểm tra số nguyên</h3>
                               <input type="number" id="num" placeholder="Nhập một số">
                               <button onclick="checkNumber()">Kiểm tra</button>
                               <p id="result"></p>`;
                    break;
                case "4":
                    content = `<h3>Bài 4: Tìm số lớn nhất</h3>
                               <input type="number" id="num1" placeholder="Số thứ nhất">
                               <input type="number" id="num2" placeholder="Số thứ hai">
                               <input type="number" id="num3" placeholder="Số thứ ba">
                               <button onclick="findMax()">Tìm số lớn nhất</button>
                               <p id="result"></p>`;
                    break;
                case "5":
                    content = `<h3>Bài 5: Xếp loại học lực</h3>
                               <input type="number" id="test" placeholder="Điểm bài kiểm tra">
                               <input type="number" id="midterm" placeholder="Điểm giữa kỳ">
                               <input type="number" id="final" placeholder="Điểm cuối kỳ">
                               <button onclick="gradeStudent()">Xếp loại</button>
                               <p id="result"></p>`;
                    break;
                case "6":
                    content = `<h3>Bài 6: Tính hoa hồng</h3>
                               <input type="number" id="sales" placeholder="Nhập doanh số bán hàng">
                               <button onclick="calculateCommission()">Tính hoa hồng</button>
                               <p id="result"></p>`;
                    break;
                case "7":
                    content = `<h3>Bài 7: Tính cước điện thoại</h3>
                               <input type="number" id="minutes" placeholder="Nhập số phút gọi">
                               <button onclick="calculatePhoneBill()">Tính cước</button>
                               <p id="result"></p>`;
                    break;
            }
            container.innerHTML = content;
        }

        function checkDivisibility() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            document.getElementById("result").innerText = (a % b === 0) ? "a chia hết cho b" : "a không chia hết cho b";
        }

        function checkAge() {
            let age = parseInt(document.getElementById("age").value);
            document.getElementById("result").innerText = (age >= 15) ? "Đủ điều kiện vào lớp 10" : "Chưa đủ điều kiện vào lớp 10";
        }

        function checkNumber() {
            let num = parseInt(document.getElementById("num").value);
            document.getElementById("result").innerText = num > 0 ? "Số dương" : num < 0 ? "Số âm" : "Số 0";
        }

        function findMax() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let n3 = parseInt(document.getElementById("num3").value);
            document.getElementById("result").innerText = "Số lớn nhất là: " + Math.max(n1, n2, n3);
        }

        function gradeStudent() {
            let test = parseFloat(document.getElementById("test").value);
            let mid = parseFloat(document.getElementById("midterm").value);
            let final = parseFloat(document.getElementById("final").value);
            let avg = (test + mid + final) / 3;
            let grade = avg >= 8 ? "Giỏi" : avg >= 6.5 ? "Khá" : avg >= 5 ? "Trung bình" : "Yếu";
            document.getElementById("result").innerText = "Xếp loại: " + grade;
        }

        function calculateCommission() {
            let sales = parseFloat(document.getElementById("sales").value);
            document.getElementById("result").innerText = "Hoa hồng: " + (sales * (sales > 5000000 ? 0.1 : sales > 2000000 ? 0.07 : 0.05)).toLocaleString() + " VNĐ";
        }

        function calculatePhoneBill() {
            let minutes = parseInt(document.getElementById("minutes").value);
            document.getElementById("result").innerText = "Cước phí: " + (minutes * (minutes > 100 ? 800 : 1000)).toLocaleString() + " VNĐ";
        }
    </script>
</body>
</html>
