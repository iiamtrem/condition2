<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
            text-align: center;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            position: relative;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 40px; /* ƒê·ªÉ ch·ª´a kho·∫£ng tr·ªëng cho icon */
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: gray;
        }
        .strength {
            font-size: 16px;
            font-weight: bold;
        }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Nh·∫≠p m·∫≠t kh·∫©u</h2>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            <span class="eye-icon" id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>
        <p id="result" class="strength"></p>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordField = document.getElementById("password");
            let icon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.innerText = "üëÄ";
            } else {
                passwordField.type = "password";
                icon.innerText = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        });

        document.getElementById("password").addEventListener("keyup", function () {
            let password = this.value;
            let result = document.getElementById("result");

            if (password.length === 0) {
                result.innerText = "";
                result.className = "strength";
                return;
            }

            let hasNumber = /\d/.test(password);
            let hasUpperCase = /[A-Z]/.test(password);
            let hasSpecialChar = /[\W_]/.test(password);

            if (password.length < 6) {
                result.innerText = "M·∫≠t kh·∫©u y·∫øu";
                result.className = "strength weak";
            } else if (password.length >= 6 && password.length <= 9) {
                if (hasNumber && hasUpperCase) {
                    result.innerText = "M·∫≠t kh·∫©u trung b√¨nh";
                    result.className = "strength medium";
                } else {
                    result.innerText = "M·∫≠t kh·∫©u y·∫øu";
                    result.className = "strength weak";
                }
            } else {
                if (hasNumber && hasUpperCase && hasSpecialChar) {
                    result.innerText = "M·∫≠t kh·∫©u m·∫°nh";
                    result.className = "strength strong";
                } else {
                    result.innerText = "M·∫≠t kh·∫©u trung b√¨nh";
                    result.className = "strength medium";
                }
            }
        });
    </script>
